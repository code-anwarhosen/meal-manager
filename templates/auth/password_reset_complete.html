{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<main class="h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Card -->
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <!-- Success Icon -->
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-green-500 text-3xl"></i>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-4">Password Reset Complete</h1>
            
            <p class="text-gray-600 mb-6">
                Your password has been set. You may go ahead and log in now.
            </p>

            <!-- Success Actions -->
            <div class="space-y-4">
                <a href="{% url 'login' %}" 
                   class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium inline-block">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Log In Now
                </a>
            </div>
        </div>
    </div>
</body>
</main>
{% endblock content %}
